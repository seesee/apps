<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Card Generator</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f8f9fa;
        color: #222;
        padding: 1.5rem;
        max-width: 800px;
        margin: auto;
      }

      textarea,
      button {
        width: 100%;
        margin: 0.5rem 0;
        font-family: monospace;
      }

      textarea {
        height: 200px;
        padding: 0.5rem;
      }

      button {
        background: #0078d7;
        color: white;
        border: none;
        padding: 0.75rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background: #005fa3;
      }

      .note {
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Test Card Generator</h1>
    <p class="note">
      Enter one BIN (1–15 digits) per line. The generator completes each to a
      16‑digit number with a valid Luhn check digit.
    </p>

    <textarea
      id="input"
      placeholder="Example: 4&#10;123456&#10;55000012345"
    ></textarea>
    <button id="generate">Generate</button>
    <textarea
      id="output"
      placeholder="Generated card numbers will appear here"
    ></textarea>

    <script>
      // ---------------------------
      // Luhn check digit calculator
      // ---------------------------
      function luhnCheckDigit(number) {
        const digits = number
          .split("")
          .map((n) => parseInt(n, 10))
          .reverse();
        const sum = digits.reduce((acc, digit, idx) => {
          if (idx % 2 === 0) {
            // even index once reversed => odd position from right
            const doubled = digit * 2;
            return acc + (doubled > 9 ? doubled - 9 : doubled);
          }
          return acc + digit;
        }, 0);
        const mod = sum % 10;
        return mod === 0 ? 0 : 10 - mod;
      }

      // ---------------------------
      // Generate card from BIN
      // ---------------------------
      function generateCard(bin) {
        const prefix = bin.trim();
        if (!/^\d{1,15}$/.test(prefix)) return null;
        const needed = 15 - prefix.length;
        const randomPart = Array.from({ length: needed }, () =>
          Math.floor(Math.random() * 10)
        ).join("");
        const partial = prefix + randomPart;
        const checkDigit = luhnCheckDigit(partial);
        return partial + checkDigit;
      }

      // ---------------------------
      // Handle "Generate" click
      // ---------------------------
      document.getElementById("generate").addEventListener("click", () => {
        const bins = document
          .getElementById("input")
          .value.split("\n")
          .map((l) => l.trim())
          .filter(Boolean);

        const generated = bins
          .map((b) => generateCard(b))
          .filter(Boolean)
          .join("\n");

        document.getElementById("output").value = generated;
      });

      // ---------------------------
      // Register service worker
      // ---------------------------
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
