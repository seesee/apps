<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIN Test Card Generator</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f8f9fa;
        color: #222;
        padding: 1.5rem;
        max-width: 800px;
        margin: auto;
      }

      textarea,
      button {
        width: 100%;
        margin: 0.5rem 0;
        font-family: monospace;
      }

      textarea {
        height: 200px;
        padding: 0.5rem;
      }

      button {
        background: #0078d7;
        color: white;
        border: none;
        padding: 0.75rem;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background: #005fa3;
      }

      .note {
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>BIN Test Card Generator</h1>
    <p class="note">
      Enter one BIN per line (6â€“11 digits). The generator pads and calculates a
      valid Luhn check digit to form a 16-digit number.
    </p>

    <textarea id="input" placeholder="Example: 411111&#10;55000012345"></textarea>
    <button id="generate">Generate</button>
    <textarea id="output" placeholder="Generated cards will appear here"></textarea>

    <script>
      function luhnCheckDigit(number) {
        const digits = number.split("").map(Number);
        for (let i = digits.length - 1; i >= 0; i -= 2) {
          digits[i] *= 2;
          if (digits[i] > 9) digits[i] -= 9;
        }
        const sum = digits.reduce((a, b) => a + b, 0);
        const mod = sum % 10;
        return mod === 0 ? 0 : 10 - mod;
      }

      function generateCard(bin) {
        const prefix = bin.trim();
        if (!/^\d{6,11}$/.test(prefix)) return null;
        const needed = 15 - prefix.length;
        const randomPart = Array.from(
          { length: needed },
          () => Math.floor(Math.random() * 10)
        ).join("");
        const partial = prefix + randomPart;
        const checkDigit = luhnCheckDigit(partial);
        return partial + checkDigit;
      }

      document.getElementById("generate").addEventListener("click", () => {
        const bins = document
          .getElementById("input")
          .value.split("\n")
          .map((l) => l.trim())
          .filter(Boolean);

        const generated = bins
          .map((b) => generateCard(b))
          .filter(Boolean)
          .join("\n");

        document.getElementById("output").value = generated;
      });

      // Register service worker for PWA support
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
